<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>圣诞惊喜</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
</head>
<body>
    <h1>圣诞树上的惊喜</h1>
    <div class="tree-hole" onclick="leaveMessage()"></div>
    <div class="gift gift-1" onclick="viewMessage(1)"></div>
    <!-- 更多礼物... -->
    <script>
        const firebaseConfig = {
            apiKey: "你的API密钥",
            authDomain: "你的项目ID.firebaseapp.com",
            databaseURL: "https://你的项目ID.firebaseio.com",
            projectId: "你的项目ID",
            storageBucket: "你的项目ID.appspot.com",
            messagingSenderId: "发送者ID",
            appId: "你的App ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function leaveMessage() {
            window.location.href = 'message.html?gift=tree-hole';
        }

        function viewMessage(giftNumber) {
            db.ref(`messages/gift${giftNumber}`).once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    alert(`礼物 ${giftNumber} 的留言：${data.message}`);
                } else {
                    alert(`礼物 ${giftNumber} 暂无留言。`);
                }
            });
        }
    </script>
</body>
</html>
