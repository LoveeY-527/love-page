<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f4f4f4;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin: 20px 0;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #0074d9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>写下你的留言</h1>
    <textarea id="message" placeholder="在这里输入你的留言..."></textarea><br>
    <button onclick="submitMessage()">提交留言</button>

    <script>
        function submitMessage() {
            const message = document.getElementById('message').value;
            if (message) {
                alert(`留言提交成功：${message}`);
                // 跳转回主页或显示提交成功页面
                window.location.href = 'index.html';
            } else {
                alert('请先输入留言内容！');
            }
        }
    </script>
</body>
</html>
